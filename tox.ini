# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py39
isolated_build = True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    flake8
commands =
    flake8 src/dwopt
    pytest

[flake8]
select = E9,E501,F7,F63,F823
show_source = True
count = True
statistics = True
max-complexity = 10