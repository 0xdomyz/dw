# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py39
isolated_build = True

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = 
    pytest
    flake8
commands =
    pytest
    flake8 src/dwopt

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore = E203, E501, F401
show_source = True
count = True
statistics = True
max-complexity = 10
