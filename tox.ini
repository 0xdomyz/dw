# content of: tox.ini , put in same dir as setup.py
[tox]
envlist =  py{39,310,311}-{lin,win}
; envlist = py39, py310, py311
; envlist = py310
isolated_build = True

[testenv]

platform = lin: linux
           win: win32

deps = 
    pytest
    flake8

commands =
    pip show sqlalchemy psycopg2 cx_Oracle pandas keyring
    pytest
    lin: pytest --db=pg
    win: pytest --db=oc
    win: pytest --db=pg
    ; pytest {posargs:}
    flake8 src/dwopt

[flake8]
max-line-length = 88
#E203: Whitespace before ':'
#F401: Module imported but unused
#E741: Do not use variables named 'I', 'O', or 'l'
extend-ignore = E203, F401, E741
show_source = True
count = True
statistics = True
max-complexity = 20
